<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Carrito de compras</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nom</th>
                        <th>Cant</th>
                        <th>Pre. U.</th>
                        <th>Pre. T.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{carritoC.id}}</td>
                        <td>{{carritoC.nombre}}</td>
                        <td>{{carritoC.cantidad}}</td>
                        <td>$ {{carritoC.precio_unitario}}</td>
                        <td>$ {{carritoC.precio_total}}</td>
                    </tr>
                </tbody>
            </table>
        </ion-card-content>
        <ion-item>
            <ion-label>Total: $ {{total}} MXN</ion-label>
        </ion-item>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-icon slot="start" name="card"></ion-icon>
            <ion-label>MÃ©todos de pago.</ion-label>
        </ion-item>
        <ion-card-content>
            <ion-button expand="block">PayPal</ion-button>
            <ion-button expand="block">Visa</ion-button>
            <ion-button expand="block">MasterCard</ion-button>
            <ion-button expand="block">MercadoPago</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
