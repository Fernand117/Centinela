<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Detalles del pedido.</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="mensaje"></div>
    <ion-card id="itemDetalles" *ngFor="let item of detallesPedidos">
        <ion-list>
            <ion-item>
                <ion-label>ID Pedido: {{item.idPedido}} </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>ID Producto: {{item.idProducto}} </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Cantidad: {{item.cantidad}} </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Subtotal: {{item.subtotal}} </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-card>
        <ion-item>
            <ion-icon slot="start" name="card"></ion-icon>
            <ion-label>MÃ©todos de pago.</ion-label>
        </ion-item>
        <ion-card-content>
            <ion-button expand="block" (click)="realizarPagoPyPal()">PayPal</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
