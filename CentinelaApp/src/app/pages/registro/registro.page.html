<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Crear nueva cuenta</ion-title>

            <ion-item>

                <ion-input type="text" name="materno" id="materno" [(ngModel)]="usuarios.materno"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Edad</ion-label>
                <ion-icon name="person" slot="start"></ion-icon>

                <ion-input type="text" name="calle" id="calle" [(ngModel)]="usuarios.calle"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Colonia</ion-label>
                <ion-icon name="lock-closed" slot="start"></ion-icon>

            <ion-item>

                <ion-input type="text" name="ciudad" id="ciudad" [(ngModel)]="usuarios.ciudad"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Estado</ion-label>
                <ion-icon name="lock-closed" slot="start"></ion-icon>
                <ion-input type="text" name="estado" id="estado" [(ngModel)]="usuarios.estado"></ion-input>

                <ion-input type="text" name="user" id="user" [(ngModel)]="usuarios.usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-icon name="mail" slot="start"></ion-icon>

        <ion-button expand="block" (click)="validarFormulario()">Registrar usuario</ion-button>
    </div>
</ion-content>
