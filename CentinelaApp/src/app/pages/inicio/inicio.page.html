<ion-content>
    <div class="contenedor">
        <div class="banner">
            <div class="shader">
                <div class="nav">
                    <ion-buttons>
                        <div class="btn">
                            <ion-menu-button>
                                <ion-icon src="../../../assets/icon/menu-svg.svg"></ion-icon>
                            </ion-menu-button>
                        </div>
                    </ion-buttons>
                    <ion-title>Centinela</ion-title>
                    <ion-buttons>
                        <div class="btn">
                            <ion-button (click)="logout()">
                                <ion-icon name="exit"></ion-icon>
                            </ion-button>
                        </div>
                    </ion-buttons>
                </div>
                <div class="banText">
                    <h3>Bienvenido</h3>
                    <h1>{{usuario}}</h1>
                </div>
            </div>
        </div>

        <div class="cards" name="cards" id="cards">
            <ion-card name="card" id="card" *ngFor="let item of datosSensores">
                <ion-item>
                    <ion-icon name="warning" slot="start"></ion-icon>
                    <ion-label>Registro de {{item.nombre}}</ion-label>
                </ion-item>

                <ion-card-content>
                    <table>
                        <thead>
                            <tr>
                                <th>Sensor</th>
                                <th>Datos</th>
                                <th>Fecha y hora</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{item.tipo_sensor}}</td>
                                <td>{{item.datos}}</td>
                                <td>{{item.fecha}}</td>
                            </tr>
                        </tbody>
                    </table>
                </ion-card-content>
            </ion-card>
        </div>
        <div class="blankF"></div>
    </div>
</ion-content>
