<ion-header>
</ion-header>

<ion-content>
    <div class="banner">
        <ion-label class="lbTitulo">Centinela</ion-label>
        <br>
        <br>
        <ion-label class="lbStitulo">La seguridad de tu casa en la palma de tus manos.</ion-label>
    </div>
    <div class="contenedor">
        <form (ngSubmit)="validarFormulario(form)" #form="ngForm">
            <ion-label>Inicia sesión para continuar</ion-label>
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-input type="email" name="email" id="email" [(ngModel)]="usuarios.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-icon name="lock-closed" slot="start"></ion-icon>
                <ion-input type="password" name="email" id="password" [(ngModel)]="usuarios.password"></ion-input>
            </ion-item>
            <br>
            <ion-button type="submit" class="btnLogin" expand="block">Iniciar sesión
                <span>
                    <ion-icon name="log-in"></ion-icon>
                </span>
            </ion-button>
        </form>
        <ion-label>¿No tienes cuena? Registraté para continuar</ion-label>
        <ion-button type="submit" class="btnLogin" expand="block">Crear cuenta
            <span>
                <ion-icon name="person"></ion-icon>
            </span>
        </ion-button>
        <ion-label>ó iniciar sesión con:</ion-label>
        <ion-button class="btnGoogle" expand="block" [routerLink]="['/registro']">Iniciar sesión con Google
            <span>
                <ion-icon name="logo-google"></ion-icon>
            </span>
        </ion-button>
        <ion-button class="btnFacebook" expand="block">Iniciar sesión con Facebook
            <span>
                <ion-icon name="logo-facebook"></ion-icon>
            </span>
        </ion-button>

    </div>
</ion-content>
