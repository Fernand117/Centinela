<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Tienda Centinela</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="navCar()">
                <ion-icon name="cart"></ion-icon>
                <ion-badge id="badge"> {{cont}} </ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="contenedor"></div>
    <div class="conTexto">
        <h1>Tienda</h1>
        <p>Complementos <br> para mejorar la seguridad <br> de tu hogar.</p>
    </div>
    <div class="items" id="items" name="items">
        <div class="itemCategoria" *ngFor="let item of categorias" [routerLink]="['/articulo', item.id]">
            <img src="{{item.imagen}}" alt="">
            <h6>{{item.nombre}}</h6>
        </div>
    </div>
    <div class="f"></div>

</ion-content>
